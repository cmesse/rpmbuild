flavor:
  host: skylake
  compiler: gnu
  mpi: openmpi
  math: mkl
  libs: shared
  int: 32

flags:
  cc: "-m64 -fno-fast-math"
  cxx: "-m64 -fno-fast-math"
  fc: "-m64 -fno-fast-math"
  ar: "-cru"

rpm:
  version: 11.4.1
  cc: gcc
  cxx: gcc-c++
  fc: gfortran
  auto_req_prov: yes

system:
  comp: /usr
  mkl: /opt/intel/oneapi/mkl/latest
  cuda: 24.1
  rocm: /opt/rocm

binaries:
  cc: gcc
  cxx: g++
  fc: gfortran
  ar: ar
  ld: ld
