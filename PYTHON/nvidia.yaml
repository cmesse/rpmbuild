flavor:
  host: cascadelake
  compiler: nvidia
  mpi: openmpi
  gpu: cuda
  libs: shared
  int: 32

flags:
  cc: "-O3 -fp-model precise -no-ftz"
  cxx: "-O3 -fp-model precise -no-ftz"
  fc: "-O3 -fp-model precise -no-ftz"
  ar: "-cru"

rpm:
  version: 23.11-1
  cc: nvhpc
  cxx: nvhpc
  fc: nvhpc
  auto_req_prov: no

system:
  comp:  /opt/nvidia/hpc_sdk/Linux_x86_64/latest/compilers
  mkl: /opt/intel/oneapi/mkl/latest
  cuda: /opt/nvidia/hpc_sdk/Linux_x86_64/latest/cuda
  math: /opt/nvidia/hpc_sdk/Linux_x86_64/latest/math_libs
  rocm: /opt/rocm

binaries:
  cc: nvc
  cxx: nvc++
  fc: nvfortran
  ar: ar
  ld: ld
