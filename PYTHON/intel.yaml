flavor:
  host: cascadelake
  compiler: intel
  mpi: intelmpi
  gpu: cuda
  libs: shared
  int: 32

flags:
  cc: "-O3 -fp-model precise -Wl,--build-id -Wno-unused-command-line-argument"
  cxx: "-O3 -fp-model precise -Wl,--build-id -Wno-unused-command-line-argument"
  fc: "-O3 -fp-model precise -Wl,--build-id -Wno-unused-command-line-argument"
  ar: "cru"

rpm:
  version: 2024.0.1
  cc: intel-oneapi-compiler-dpcpp-cpp
  cxx: intel-oneapi-compiler-dpcpp-cpp
  fc: intel-oneapi-compiler-fortran
  auto_req_prov: yes

system:
  comp: /opt/intel/oneapi/compiler/latest
  mkl:  /opt/intel/oneapi/mkl/latest
  mpi:  /opt/intel/oneapi/mpi/latest
  cuda: /opt/nvidia/hpc_sdk/Linux_x86_64/latest/cuda
  math: /opt/nvidia/hpc_sdk/Linux_x86_64/latest/math_libs
  rocm: /opt/rocm

binaries:
  cc: icx
  cxx: icpx
  fc: ifx
  ar: xiar
  ld: xild
