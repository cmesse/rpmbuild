flavor:
  host: cascadelake
  compiler: intel
  mpi: openmpi
  gpu: cuda
  libs: shared
  int: 32

flags:
  cc: "-O3 -fp-model precise -no-ftz"
  cxx: "-O3 -fp-model precise -no-ftz"
  fc: "-O3 -fp-model precise -no-ftz"
  ar: "cru"

rpm:
  version: 2024.0.1
  cc: intel-oneapi-compiler-dpcpp-cpp
  cxx: intel-oneapi-compiler-dpcpp-cpp
  fc: intel-oneapi-compiler-fortran
  auto_req_prov: yes

system:
  comp: /opt/intel/oneapi/compiler/latest
  mkl: /opt/intel/oneapi/mkl/latest
  cuda: /opt/nvidia/hpc_sdk/Linux_x86_64/latest/cuda
  rocm: /opt/rocm

binaries:
  cc: icx
  cxx: icpx
  fc: ifx
  ar: xiar
  ld: xild
